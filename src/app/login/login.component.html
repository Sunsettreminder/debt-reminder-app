<div class="container mt-5">
    <h1 class="text-center mb-4"><strong>Debt-Reminder</strong></h1>
    <div class="card login-card mx-auto">
      <div class="card-body">
        <h2 class="card-title text-center">Iniciar Sesión</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <p class="text-center mt-3">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
          </p>
          <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
