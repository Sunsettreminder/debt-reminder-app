<div class="container mt-5">
  <h1 class="text-center mb-4"><strong>Debt-Reminder</strong></h1>
  <div class="card register-card mx-auto">
    <div class="card-body">
      <h2 class="card-title text-center">Regístrate</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Repetir Contraseña</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button>
      </form>
    </div>
  </div>
</div>
